<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login System</title>
  <style>
    /* شريط التبويبات العلوي */
    nav {
      display: flex;
      justify-content: center; /* توسيط الأزرار في المنتصف */
      background-color: #2c3e50; /* اللون الأزرق الغامق */
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box; /* التأكد من حساب الحواف بشكل صحيح */
    }

    nav button {
      background-color: #34495e; /* لون الزر الافتراضي */
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px; /* المسافة بين الأزرار */
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease; /* تأثير تغيير اللون */
    }

    /* تغيير اللون عند المرور بالفأرة */
    nav button:hover {
      background-color: #2980b9; /* اللون الأزرق الفاتح عند المرور */
    }

    /* تغيير اللون عند الضغط */
    nav button:active {
      background-color: #1abc9c; /* اللون الأزرق الفاتح عند الضغط */
    }

    /* تنسيق لبقية العناصر */
    body {
      margin-top: 60px; /* لتجنب أن يغطي شريط التبويبات المحتوى */
    }

    /* تنسيق القسم السفلي */
    #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .footer-logo {
      margin-bottom: 5px;
    }

    .footer-logo img {
      height: 2cm;
      width: 100%;
      max-width: 10cm;
    }

    .footer-text {
      font-size: 14px;
    }

    .footer-text p {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Login</h1>
    <input type="password" id="password" placeholder="Enter your code">
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
  </div>

  <div id="dashboard" class="hidden">
    <!-- شريط التبويبات -->
    <nav>
      <button onclick="showSection('main')">Main</button>
      <button onclick="showSection('accounts')">Accounts</button>
      <button onclick="showSection('admin')">Admin</button>
      <button onclick="showSection('settings')">Settings</button>
      <button onclick="showSection('bot')">BOT</button>
    </nav>

    <!-- الأقسام المختلفة -->
    <section id="main" class="active">
      <h1>Main Section</h1>
      <p>Welcome to the main section.</p>
    </section>

    <section id="accounts" class="hidden">
      <h1>Accounts Section</h1>
      <button onclick="showAddAccountForm()">+ Add Account</button>
      <div id="add-account-form" class="hidden">
        <h2>Add New Account</h2>
        <input type="text" id="account-id" placeholder="Account ID">
        <input type="number" id="account-followers" placeholder="Number of Followers">
        <input type="number" id="account-price" placeholder="Price in USD">
        <button onclick="addAccount()">Add to Table</button>
      </div>
      <table id="accounts-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Account ID</th>
            <th>Followers</th>
            <th>Price (USD)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="admin" class="hidden">
      <h1>Admin Section</h1>
      <button id="add-admin-btn" onclick="showAddAdminForm()">+ Add Admin</button>
      <div id="add-admin-form" class="hidden">
        <h2>Add New Admin</h2>
        <input type="password" id="admin-code" placeholder="Enter Admin Code">
        <button onclick="verifyAdminCode()">Submit</button>
        <p id="admin-error-message"></p>
      </div>
      <div id="new-admin-fields" class="hidden">
        <input type="text" id="admin-name" placeholder="Full Name">
        <input type="text" id="admin-username" placeholder="Username">
        <input type="text" id="admin-phone" placeholder="Phone Number">
        <input type="text" id="admin-address" placeholder="Address">
        <button onclick="addAdmin()">Add to Table</button>
      </div>
      <table id="admin-table">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Username</th>
            <th>Phone Number</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="bot" class="hidden">
      <h1>BOT Section</h1>
      <iframe id="telegram-bot" src="" style="width: 100%; height: 500px; border: none;" class="hidden"></iframe>
      <button onclick="openTelegramBot()">Open Telegram Bot</button>
    </section>

    <section id="settings" class="hidden">
      <h1>Settings Section</h1>
      <button id="print-receipt-toggle" onclick="togglePrintReceipt()">Enable Receipt Printing</button>
      <p id="print-status">Receipt printing is OFF.</p>
    </section>
  </div>

  <!-- القسم السفلي -->
  <div id="footer">
    <div class="footer-logo">
      <img src="sa.png" alt="Logo">
    </div>
    <div class="footer-text">
      <p>جميع الحقوق محفوظة NOVA ® 2025</p>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
