<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المتجر</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- شاشة البداية -->
    <div id="splashScreen">
        <img src="o.png" alt="Logo" class="logo">
    </div>

    <!-- شاشة تسجيل الدخول -->
    <div id="loginScreen" class="hidden">
        <div class="login-container">
            <h1>تسجيل الدخول</h1>
            <button id="openSystem">اضغط F7 للدخول إلى النظام</button>
        </div>
    </div>

    <!-- النظام -->
    <div id="systemScreen" class="hidden">
        <div class="navbar">
            <button data-tab="accounts">الحسابات</button>
            <button data-tab="charging">الشحن</button>
            <button data-tab="balance">رصيد المتجر</button>
        </div>
        <div class="content">
            <!-- تبويب الحسابات -->
            <div id="accountsTab" class="tab-content">
                <h2>إدارة الحسابات</h2>
                <p>هنا يمكنك إدارة الحسابات.</p>
            </div>

            <!-- تبويب الشحن -->
            <div id="chargingTab" class="tab-content hidden">
                <h2>الشحن</h2>
                <p>هنا يمكنك شحن الألعاب.</p>
            </div>

            <!-- تبويب رصيد المتجر -->
            <div id="balanceTab" class="tab-content hidden">
                <h2>رصيد المتجر</h2>
                <p>هنا يمكنك عرض وإدارة رصيد المتجر.</p>
            </div>
        </div>
    </div>
</body>
</html>
